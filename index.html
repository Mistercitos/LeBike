<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeBike Motorcycles - Inicio</title>
    <!-- Enlaces a CSS de Bootstrap, Toastr y SweetAlert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <!-- Iconos y Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/estilos.css" />

    <!-- Favicon -->
    <link rel="icon" href="./img/Favicon.png" type="image/LeBike">

  </head>

  <body>
    <div class="d-flex flex-column min-vh-100">
      <header class="bg-dark text-light py-3">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a href="./index.html">
            <img src="../img/logo.svg" alt="LeBike Motorcycles" class="logo" />
          </a>
          <nav>
            <ul class="nav">
              <li class="nav-item">
                <a href="./index.html" class="nav-link text-light active"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a href="./pages/contacto.html" class="nav-link text-light"
                  >Contacto</a
                >
              </li>
            </ul>
          </nav>
          <!-- Icono de Carrito -->
          <a
            href="./pages/carrito.html"
            class="nav-link text-light d-flex align-items-center"
          >
            <i class="fa fa-shopping-cart me-1"></i>
            Mi Carrito
            <span id="cart-count" class="badge bg-danger ms-1">0</span>
          </a>
        </div>
      </header>

      <button id="backToTopBtn" class="btn btn-primary" title="Volver arriba">
        <i class="fa fa-arrow-up"></i>
      </button>

      <!-- Contenido Principal -->
      <div class="container my-5">
        <div class="row">
          <!-- Barra Lateral de Filtros -->
          <aside class="col-md-3 filters-container">
            <h5 class="text-light">Filtros</h5>
            <div class="mb-3">
              <label for="brandFilter" class="form-label text-light"
                >Marca</label
              >
              <select id="brandFilter" class="form-select" multiple="multiple">
              </select>
            </div>

            <div class="mb-3">
              <label for="countryFilter" class="form-label text-light"
                >País</label
              >
              <select id="countryFilter" class="form-select" multiple="multiple">
              </select>
            </div>

            <div class="mb-3">
              <label for="typeFilter" class="form-label text-light"
                >Tipo de Moto</label
              >
              <select id="typeFilter" class="form-select" multiple="multiple">
              </select>
            </div>
            <div class="mb-3">
              <label for="yearRange" class="form-label text-light">Año</label>
              <input
                type="range"
                class="form-range input-range"
                id="yearRange"
                min="2017"
                max="2023"
                step="1"
              />
              <div class="d-flex justify-content-between text-light">
                <span id="yearRangeMin">2017</span>
                <span id="yearRangeMax">2023</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="cylinderRange" class="form-label text-light"
                >Cilindrada</label
              >
              <input
                type="range"
                class="form-range input-range"
                id="cylinderRange"
                min="124"
                max="3000"
                step="1"
              />
              <div class="d-flex justify-content-between text-light">
                <span id="cylinderRangeMin">124</span>
                <span id="cylinderRangeMax">3000</span>
              </div>
              <div class="mb-3">
                <label for="priceRange" class="form-label text-light"
                  >Precio</label
                >
                <input
                  type="range"
                  class="form-range input-range"
                  id="priceRange"
                  min="4000"
                  max="25000"
                  step="100"
                />
                <div class="d-flex justify-content-between text-light">
                  <span id="priceRangeMin">4000</span>
                  <span id="priceRangeMax">25000</span>
                </div>
              </div>
              <button id="filterBtn" class="btn btn-primary w-100 mb-2">
                Filtrar
              </button>
              <button id="clearFilterBtn" class="btn btn-secondary w-100">
                Limpiar Filtros
              </button>
          </aside>

          <!-- Lista de Motos -->
          <section class="col-md-9">
            <div id="motorcyclesList" class="row gy-4">
              <!-- Cards de motos -->
            </div>
          </section>
        </div>
      </div>

      <footer class="bg-secondary text-light text-center py-2">
        <p>© 2024 LeBike Motorcycles</p>
      </footer>
    </div>

    <!-- Scripts de Bootstrap, Toastr y SweetAlert2 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <!-- Archivo JavaScript principal -->
    <script src="./js/main.js"></script>
  </body>
</html>
