<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeBike Motorcycles - Inicio</title>
    <!-- Enlaces a CSS de Bootstrap, Toastr y SweetAlert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>

  <body>
    <div class="d-flex flex-column min-vh-100">
      <header class="bg-dark text-light py-3">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a href="../index.html">
            <img src="../img/logo.svg" alt="LeBike Motorcycles" class="logo" />
          </a>
          <nav>
            <ul class="nav">
              <li class="nav-item">
                <a href="../index.html" class="nav-link text-light">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="../pages/contacto.html" class="nav-link text-light"
                  >Contacto</a
                >
              </li>
            </ul>
          </nav>
          <!-- Icono de Carrito -->
          <a
            href="../pages/carrito.html"
            class="nav-link text-light d-flex align-items-center active"
          >
            <i class="fa fa-shopping-cart me-1"></i>
            Mi Carrito
            <span id="cart-count" class="badge bg-danger ms-1">0</span>
          </a>
        </div>
      </header>

      <!-- Contenido Principal -->
      <div class="container my-5">
        <h2 class="text-light mb-4">Carrito de Compras</h2>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Modelo</th>
              <th>Año</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="cartItems">
            <!-- Aquí se cargarán los productos del carrito desde JavaScript -->
          </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <div>
            <input
              type="checkbox"
              id="termsCheckbox"
              class="form-check-input"
            />
            <label for="termsCheckbox" class="form-check-label text-light"
              >Acepto los términos y condiciones</label
            >
          </div>
          <div>
            <button id="clearCartBtn" class="btn btn-danger">
              Limpiar Carrito
            </button>
            <button id="purchaseBtn" class="btn btn-success" disabled>
              Comprar
            </button>
          </div>
        </div>

        <div class="text-end text-light mt-3">
          <h4>Total: $<span id="cartTotal">0</span></h4>
        </div>
      </div>

      <footer class="bg-secondary text-light text-center py-2">
        <p>© 2024 LeBike Motorcycles</p>
      </footer>
    </div>

    <!-- Scripts de Bootstrap, Toastr y SweetAlert2 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Archivo JavaScript para el carrito -->
    <script src="../js/carro.js"></script>
  </body>
</html>
