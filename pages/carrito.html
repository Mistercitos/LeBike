<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>LeBike Motorcycles | Carrito</title>
  </head>
  <body>
    <div class="contenedor">
      <aside>
        <header>
          <img class="logo" src="../img/logo.svg" alt="LeBike Motorcycles" />
          <nav>
            <ul>
              <li>
                <a class="boton-menu" href="../index.html">
                  <i class="bi bi-arrow-left-square-fill"></i>Seguir comprando
                </a>
              </li>
              <li>
                <a class="boton-menu boton-carrito active" href="./carrito.html"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-cart-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                    /></svg
                  >Mi Carrito<span class="item-carrito">0</span></a
                >
              </li>
            </ul>
          </nav>
        </header>
        <footer>
          <p class="texto-footer">©Chris Del Barco 2024</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Mi Carrito</h2>
        <div class="contenedor-carrito">
          <p class="carrito-vacio">Tu carrito está vacío</p>
          <div class="productos-carrito disabled">
            <div class="producto-carrito">
              <img class="imagen-carrito" src="../img/moto-default.jpg" alt="">
              <div class="titulo-producto-carrito">
                <small>Producto</small>
                <h3>Moto1</h3>
              </div>
              <div class="cantidad-producto-carrito">
                <small>Cantidad</small>
                <h3>2</h3>
              </div>
              <div class="precio-producto-carrito">
                <small>Precio</small>
                <h3>$1.000</h3>
              </div>
              <div class="subtotal-producto-carrito">
                <small>Sub Total</small>
                <h3>$2.000</h3>
              </div>
              <button class="eliminar-producto-carrito"><i class="bi bi-trash3"></i>
            </div>
            <div class="producto-carrito">
              <img class="imagen-carrito" src="../img/moto-default.jpg" alt="">
              <div class="titulo-producto-carrito">
                <small>Producto</small>
                <h3>Moto2</h3>
              </div>
              <div class="cantidad-producto-carrito">
                <small>Cantidad</small>
                <h3>2</h3>
              </div>
              <div class="precio-producto-carrito">
                <small>Precio</small>
                <h3>$1.000</h3>
              </div>
              <div class="subtotal-producto-carrito">
                <small>Sub Total</small>
                <h3>$2.000</h3>
              </div>
              <button class="eliminar-producto-carrito"><i class="bi bi-trash3"></i></button>
            </div>
          </div>
        </div>
        <div class="acciones-carrito disabled">
          <div class="acciones-carrito-izq">
            <button class="acciones-carrito-vaciar">Vaciar Carrito</button>
          </div>
          <div class="acciones-carrito-der">
            <div class="acciones-carrito-total">
              <small>Total</small>
              <h3 id="total">$3.000</h3>
            </div>
            <button class="acciones-carrito-comprar">Comprar</button>
          </div>
        </div>
      </main>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
