<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeBike Motorcycles - Contacto</title>
    <!-- Enlaces a CSS de Bootstrap, Toastr y SweetAlert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>

  <body>
    
    <div class="d-flex flex-column min-vh-100">
      <header class="bg-dark text-light py-3">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a href="../index.html">
            <img src="../img/logo.svg" alt="LeBike Motorcycles" class="logo" />
          </a>
          <nav>
            <ul class="nav">
              <li class="nav-item">
                <a href="../index.html" class="nav-link text-light">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  href="../pages/contacto.html"
                  class="nav-link text-light active"
                  >Contacto</a
                >
              </li>
            </ul>
          </nav>
          <!-- Icono de Carrito -->
          <a
            href="../pages/carrito.html"
            class="nav-link text-light d-flex align-items-center"
          >
            <i class="fa fa-shopping-cart me-1"></i>
            Mi Carrito
            <span id="cart-count" class="badge bg-danger ms-1">0</span>
          </a>
        </div>
      </header>

      <!-- Contenido Principal -->
      <div class="container my-5">
        <div class="text-center">
          <h1 class="text-light">Contáctanos</h1>
          <p class="text-light">
            Llena el formulario a continuación para cualquier consulta o
            pregunta.
          </p>
        </div>

        <form id="contactForm" class="bg-secondary p-4 rounded">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label text-light"
                >Nombre</label
              >
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label text-light"
                >Apellido</label
              >
              <input type="text" class="form-control" id="lastName" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label text-light">Correo</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label text-light">Teléfono</label>
              <input type="tel" class="form-control" id="phone" required />
            </div>
            <div class="col-md-4">
              <label for="age" class="form-label text-light">Edad</label>
              <input type="number" class="form-control" id="age" required />
            </div>
            <div class="col-md-4">
              <label for="country" class="form-label text-light">País</label>
              <input type="text" class="form-control" id="country" required />
            </div>
            <div class="col-md-4">
              <label for="city" class="form-label text-light">Ciudad</label>
              <input type="text" class="form-control" id="city" required />
            </div>
            <div class="col-12">
              <div class="form-check text-light">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="acceptContact"
                  required
                />
                <label class="form-check-label" for="acceptContact"
                  >Acepto ser contactado</label
                >
              </div>
            </div>
            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-primary">
                Enviar Formulario
              </button>
            </div>
          </div>
        </form>
      </div>

      <footer class="bg-secondary text-light text-center py-2">
        <p>© 2024 LeBike Motorcycles</p>
      </footer>
    </div>

    <!-- Scripts de Bootstrap, Toastr y SweetAlert2 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <!-- Archivo JavaScript para el formulario de contacto -->
    <script src="../js/contact.js"></script>
  </body>
</html>
